<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>图片上传</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/base.css"> -->
    <link rel="stylesheet" type="text/css" href="css/home.css">

</head>

<body>

    <div class="aui-form-group clear">
        <label class="aui-label-control">
            营业执照 <em>*</em>
            <span>小于5M</span>
        </label>
        <div class="aui-form-input">
            <div class="aui-content-img-box aui-content-full">
                <div class="aui-photo aui-up-img clear">
                    <section class="aui-file-up fl">
                        <!-- <img src="img/up.png" class="add-img"> -->
                        <span class="add-img">+</span>
                        <input type="file" name="file" id="file" class="file" value="" accept="image/jpg,image/jpeg,image/png,image/bmp"
                            multiple />
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/up.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
